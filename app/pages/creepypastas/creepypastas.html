<ion-navbar *navbar darks>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Creepypastas</ion-title>
</ion-navbar>

<ion-content>
  <ion-searchbar placeholder="Buscar creepypastas" hideCancelButton [(ngModel)]="searchQuery" (input)="filterCreepypastas($event)"></ion-searchbar>

  <ion-card *ngIf="searchObject">
    <ion-card-content>
      <ion-card-title>
        {{searchObject.name}}
      </ion-card-title>
      <div [innerHTML]="searchObject.description">
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="#item of filteredCreepypastas" (click)="requestDetailedCreepypasta($event, item)">
      <h2>{{item.title}}</h2>
      <p>{{ stringToDate(item.date) | date:'mediumDate'}}</p>
      <ion-icon name='arrow-forward' item-right secondary></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
