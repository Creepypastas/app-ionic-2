<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Creepypastas</ion-title>
</ion-navbar>

<ion-content>

  <div *ngIf="originItem" padding>
    Seleccionaste: <b>{{originItem.post_title}}</b>
  </div>

  <ion-list>
    <ion-item *ngFor="#item of creepypastas" (click)="itemTapped($event, item)">
      <h2>{{item.post_title}}</h2>
      <h3>{{item.ID}}</h3>
      <p>{{item.url}}</p>
      <ion-icon name='arrow-forward' item-right secondary></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
