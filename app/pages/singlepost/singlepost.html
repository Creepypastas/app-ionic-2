<ion-navbar *navbar darks>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Creepypastas</ion-title>
</ion-navbar>

<ion-content>

  <div *ngIf="requestedItem" padding>
    <article class="article-dark">
      <h4 class="article-dark-title">
        <ion-icon name="document"></ion-icon>
        {{requestedItem.post_title}}
      </h4>
      <div class="border-top article-content" [innerHTML]="requestedItem.post_content">
      </div>
    </article>
  </div>


</ion-content>
