        Anuncios

        <ion-toggle secondary checked="true"></ion-toggle>

    <div *ngSwitchWhen="'ads'">

        <ion-card-content>
          <ion-card-title>
            <span secondary>Pagar 22 MXN</span>
          </ion-card-title>

            Presiona en el siguiente bot칩n para comprar el item "noads", por 22 MXN.

              Retirar anuncios

            </button>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>
          <ion-card-title>
            <span secondary>Quitarlos gratis</span>
          </ion-card-title>
          <div>
